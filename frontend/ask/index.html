<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Question</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h2>Ask a Question</h2>

    <script src="script.js"></script>
</body>
</html>
